<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Car Showcase</title>
</head>
<body>
    <div id="snowflakes"></div>
    <header>
        <h1>Car Showcase</h1>
    </header>
    <main>
        <section id="car-list">
            <div class="car-item">
                <img src="car1.jpg" alt="Car 1">
                <h2>Car Model 1</h2>
                <p>Description of Car Model 1.</p>
            </div>
            <div class="car-item">
                <img src="car2.jpg" alt="Car 2">
                <h2>Car Model 2</h2>
                <p>Description of Car Model 2.</p>
            </div>
            <!-- Add more car items as needed -->
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Car Showcase</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
